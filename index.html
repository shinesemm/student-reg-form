<html>
<head>
<title>Register Here!</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="icon" type="image/ico" href="reg.png">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body class="bg">
<h3 style="margin-top: 20px;">Student Registration Form</h3>
<table align="center" cellpadding = "10">
 <tr>
<td>First Name :</td>
<td><input type="text" name="fname" maxlength="30"/>
</td>
</tr>
<tr>
<td>Last Name :</td>
<td><input type="text" name="lname" maxlength="30"/>
</td>
</tr>
<tr>
<td>Date of Birth :</td>
<td>
    <input type="Date" name="date">
</td>
</tr>
<tr>
<td>Email ID :</td>
<td><input type="text" name="email" maxlength="100" /></td>
</tr>
<tr>
<td>Mobile Number :</td>
<td>
<input type="text" name="mnumber" maxlength="10" />
</td>
</tr>
<tr>
<td>Gender :</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>
<tr>
<td>Address :</td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
<tr>
<td>City :</td>
<td><input type="text" name="City" maxlength="30" />
</td>
</tr>
<tr>
<td>Pin Code :</td>
<td><input type="text" name="Pincode" maxlength="6" />
</td>
</tr>
<tr>
<td>State :</td>
<td><input type="text" name="State" maxlength="30" />
</td>
</tr>
<tr>
<td>Country :</td>
<td><input type="text" name="Country" value="India" readonly="readonly" /></td>
</tr> 
<tr>
<td>Hobbies :
</td>
<td>
<input type="text" name="Hobby" maxlength="30" />
</td>
</tr>
<tr>
<td>Qualification : <br /><br /><br /><br /><br /><br /><br /></td>
<td>
<table>
<tr>
<td align="center"><b>Sl.No.</b></td>
<td align="center"><b>Examination</b></td>
<td align="center"><b>Board</b></td>
<td align="center"><b>Percentage</b></td>
<td align="center"><b>Year of Passing</b></td>
</tr> 
<tr>
<td>1</td>
<td>Class X</td>
<td><input type="text" name="ClassX_Board" maxlength="30" /></td>
<td><input type="text" name="ClassX_Percentage" maxlength="30" /></td>
<td><input type="text" name="ClassX_YrOfPassing" maxlength="30" /></td>
</tr> 
<tr>
<td>2</td>
<td>Class XII</td>
<td><input type="text" name="ClassXII_Board" maxlength="30" /></td>
<td><input type="text" name="ClassXII_Percentage" maxlength="30" /></td>
<td><input type="text" name="ClassXII_YrOfPassing" maxlength="30" /></td>
</tr>
<tr>
<td>3</td>
<td>UG</td>
<td><input type="text" name="Graduation_Board" maxlength="30" /></td>
<td><input type="text" name="Graduation_Percentage" maxlength="30" /></td>
<td><input type="text" name="Graduation_YrOfPassing" maxlength="30" /></td>
</tr> 
<tr>
<td>4</td>
<td>PG</td>
<td><input type="text" name="Masters_Board" maxlength="30" /></td>
<td><input type="text" name="Masters_Percentage" maxlength="30" /></td>
<td><input type="text" name="Masters_YrOfPassing" maxlength="30" /></td>
</tr>
<tr>
<td></td>
<td></td>
<td align="center"></td>
<td align="center"></td>
<td align="center"></td>
</tr>
</table>
</td>
</tr> 
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit" class="button">
<input type="reset" value="Reset" class="button" id="btn">
</td>
</tr>
</table>
</form> 
</body>
</html>
